[tox]
install_command = pip install {opts} {packages}
skip_missing_interpreters = True
envlist = py{38,39,310,311,312,313}-django{31,32,40,41,42,50,51,52}

[testenv]
extras =
    select2
commands = python manage.py test
deps =
    django31: Django>=3.1,<3.2
    django32: Django>=3.2,<3.3
    django40: Django>=4.0,<4.1
    django41: Django>=4.1,<4.2
    django42: Django>=4.2,<4.3
    django52: Django>=5.0,<4.3
passenv = *
basepython =
    py38: {env:TOX_PYTHON_38}
    py39: {env:TOX_PYTHON_39}
    py310: {env:TOX_PYTHON_310}
    py311: {env:TOX_PYTHON_311}
    py312: {env:TOX_PYTHON_312}
    py313: {env:TOX_PYTHON_313}
